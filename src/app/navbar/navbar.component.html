<!-- navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark" [ngClass]="{'dark-theme': isDarkTheme}">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">
     <!--<img src="assets/logo.png" alt="EasyMove Logo" class="navbar-logo">-->  EasyMove Dashboard
    </a>
    <button class="navbar-toggler" type="button" 
            (click)="toggleNavbar()"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="navbarNav"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{'show': !isCollapsed}">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home"></i> Accueil
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/courses" routerLinkActive="active">
            <i class="fas fa-calendar-alt"></i> Mes Courses
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/chauffeurs" routerLinkActive="active">
            <i class="fas fa-users"></i> Chauffeurs
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" 
             id="toolsDropdown" 
             role="button" 
             data-bs-toggle="dropdown"
             aria-expanded="false"
             (click)="preventDefault($event)">
            <i class="fas fa-tools"></i> Outils
          </a>
          <ul class="dropdown-menu" aria-labelledby="toolsDropdown">
            <li><a class="dropdown-item" routerLink="/tools/reports" (click)="closeDropdown()">Rapports</a></li>
            <li><a class="dropdown-item" routerLink="/tools/settings" (click)="closeDropdown()">Paramètres</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" routerLink="/tools/support" (click)="closeDropdown()">Support</a></li>
          </ul>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto align-items-center">
      
        <li class="nav-item dropdown" *ngIf="isLoggedIn">
          <a class="nav-link dropdown-toggle" href="#" 
             id="userDropdown" 
             role="button" 
             data-bs-toggle="dropdown"
             aria-expanded="false"
             (click)="preventDefault($event)">
            <i class="fas fa-user-circle"></i> {{ username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" routerLink="/profile" (click)="closeDropdown()">Profil</a></li>
            <li><a class="dropdown-item" routerLink="/settings" (click)="closeDropdown()">Paramètres</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" (click)="logout()">Déconnexion</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
