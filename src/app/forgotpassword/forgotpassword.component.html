<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMove - Mot de passe oublié</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark main-nav" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EasyMove</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="tooltip" title="Login"><i class="fas fa-sign-in-alt"></i> Connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center flex-grow-1">
        <div class="forgot-password-card">
            <h2>Mot de passe oublié</h2>
            <p>Entrez votre e-mail pour réinitialiser votre mot de passe</p>
            <div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder=" " aria-label="Email address" required>
                    <label for="email">E-mail</label>
                    <div class="error-message" id="email-error">Veuillez entrer un e-mail valide</div>
                </div>
                <button type="submit" class="btn btn-primary" id="reset-btn">Envoyer le lien de réinitialisation</button>
                <a href="#" class="back-to-login" aria-label="Return to login">Retour à la connexion</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize tooltips
        document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(element => {
            new bootstrap.Tooltip(element, {
                delay: { show: 100, hide: 200 },
                trigger: 'hover focus'
            });
        });

        // Declare variables
        const emailInput = document.getElementById('email');
        const resetBtn = document.getElementById('reset-btn');
        const emailError = document.getElementById('email-error');

        // Form validation and loading state
        resetBtn.addEventListener('click', (e) => {
            e.preventDefault();
            let valid = true;

            // Reset error message
            emailError.style.display = 'none';
            emailError.classList.remove('show');

            // Validate email
            if (!emailInput.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                emailError.style.display = 'block';
                emailError.classList.add('show');
                valid = false;
            }

            if (valid) {
                resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi...';
                resetBtn.disabled = true;
                emailInput.disabled = true;
                setTimeout(() => {
                    resetBtn.innerHTML = 'Envoyer le lien de réinitialisation';
                    resetBtn.disabled = false;
                    emailInput.disabled = false;
                    // Simulate successful submission
                    alert('Lien de réinitialisation envoyé ! Vérifiez votre boîte de réception.');
                }, 1500);
            }
        });

        // Real-time email validation
        emailInput.addEventListener('input', () => {
            if (emailInput.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                emailError.style.display = 'block';
                emailError.classList.add('show');
            } else {
                emailError.style.display = 'none';
                emailError.classList.remove('show');
            }
        });
    </script>
</body>
</html>
