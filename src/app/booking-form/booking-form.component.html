<app-navbar></app-navbar>

<div class="container-fluid py-3"><div class="container-fluid mt-3">
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="row g-4">

      <div class="col-lg-8">
        <div class="card mb-3 shadow-sm">
          <div class="card-header bg-light">
            <h5 class="mb-0">Configuration de la Course</h5>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Type de course</label>
                <select class="form-select" formControlName="courseType" aria-label="Type de course">
                  <option *ngFor="let type of courseTypes" [value]="type">{{ type }}</option>
                </select>
              </div>
              
             
            </div>
          </div>
        </div>

        <div class="card mb-3 shadow-sm">
          <div class="card-header bg-light">
            <h5 class="mb-0"><i class="fas fa-route me-2 text-primary"></i>Itinéraire</h5>
          </div>
          <div class="card-body">
            <h6>Départ</h6>
            <div class="row g-3 mb-3">
              <div class="col-md-7">
                <input type="text" class="form-control" formControlName="departureAddress" placeholder="Adresse de départ">
              </div>
              <div class="col-md-2">
                <input type="text" class="form-control" formControlName="departurePostalCode" placeholder="Code postal">
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" formControlName="departureCountry" placeholder="Pays">
              </div>
            </div>
            <h6>Arrivée</h6>
            <div class="row g-3">
              <div class="col-md-7">
                <input type="text" class="form-control" formControlName="arrivalAddress" placeholder="Adresse d'arrivée">
              </div>
              <div class="col-md-2">
                <input type="text" class="form-control" formControlName="arrivalPostalCode" placeholder="Code postal">
              </div>
               <div class="col-md-3 d-flex align-items-center">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="aller-retour" formControlName="roundTrip">
                  <label class="form-check-label" for="aller-retour">Aller et retour</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-3 shadow-sm">
          <div class="card-header bg-light">
            <h5 class="mb-0"><i class="fas fa-user-friends me-2 text-primary"></i>Passager & Véhicule</h5>
          </div>
          <div class="card-body">
            <h6>Informations du Client</h6>
            <div class="row g-3 mb-3">
              <div class="col-md-4">
                <input type="text" class="form-control" formControlName="clientName" placeholder="Nom du client">
              </div>
              <div class="col-md-4">
                 <div class="input-group">
                    <input type="text" class="form-control" formControlName="primaryPhone" placeholder="N° de tél principal">
                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                  </div>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" formControlName="secondaryPhone" placeholder="2ème N° de tél (optionnel)">
              </div>
            </div>
            
          </div>
        </div>
        
         <div class="card mb-3 shadow-sm">
          <div class="card-header bg-light">
            <h5 class="mb-0"><i class="fas fa-file-invoice-dollar me-2 text-primary"></i>Tarification & Notes</h5>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">Régler par</label>
                <select class="form-select" formControlName="paymentMethod">
                  <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
                </select>
              </div>
              <div class="col-md-3">
                 <label class="form-label">Coût (EUR)</label>
                <div class="input-group">
                  <input type="number" class="form-control" formControlName="costEUR">
                  <span class="input-group-text">€</span>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Note interne (privée)</label>
                <input type="text" class="form-control" formControlName="internalNote">
              </div>
              <div class="col-12">
                <label class="form-label">Commentaire pour le chauffeur</label>
                <textarea class="form-control" rows="2" formControlName="comment"></textarea>
              </div>
            </div>
          </div>
        </div>

        
        
      </div>

      <div class="col-lg-4">
        <div class="card sticky-top shadow-sm" style="top: 1rem;">
          <div class="card-header bg-light">
            <h5 class="mb-0"><i class="fas fa-id-card me-2 text-primary"></i>Affectation Chauffeur</h5>
          </div>
          <div class="card-body">
            <p class="text-muted small">Affectez manuellement un chauffeur à cette course ou laissez le système décider.</p>
            <div class="mb-3">
              <label for="driver-list" class="form-label">Chauffeurs disponibles</label>
              <select id="driver-list" class="form-select" formControlName="assignTo">
                <option value="" selected>Automatique / Non affecté</option>
                <option *ngFor="let driver of drivers" [value]="driver">{{ driver }}</option>
              </select>
            </div>
            <div class="d-grid">
              <button type="button" class="btn btn-primary">
                <i class="fas fa-check-circle me-2"></i>Confirmer l'Affectation
              </button>
            </div>
          </div>
          <div class="mt-4 d-flex justify-content-between align-items-center bg-light p-3 rounded shadow-sm">
          <div>
            <button type="submit" class="btn btn-primary btn-lg me-2">
              <i class="fas fa-paper-plane me-2"></i>Envoyer la Demande
            </button>
         
          </div>
          
        </div>
        </div>
      </div>

    </div>
  </form>
</div>
</div>
