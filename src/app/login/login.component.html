<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriverSync - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark main-nav" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EasyMove</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-bs-toggle="tooltip" title="Login"><i class="fas fa-sign-in-alt"></i> Connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center flex-grow-1">
        <div class="login-card">
            <h2>Connexion</h2>
            
            <div class="form-group">
                <input [(ngModel)]="username" class="form-control" placeholder=" " required>
                <label>Nom d'utilisateur</label>
            </div>

            
            <div class="input-group mb-3">
                <input [(ngModel)]="password" class="form-control" [type]="passwordVisible ? 'text' : 'password'" placeholder="Mot de passe" required>
                <span class="input-group-text" (click)="togglePasswordVisibility()">
                    <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                </span>
            </div>
            
            <div class="forgot-password">
                <a routerLink="/forgetpassword">Mot de passe oubli√© ?</a>
            </div>

            <button class="btn btn-primary w-100 mt-3" [disabled]="loading" (click)="onLogin()">
                {{ loading ? 'Connexion...' : 'Se connecter' }}
            </button>

            <div class="error-message show mt-2" *ngIf="error">{{ error }}</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
