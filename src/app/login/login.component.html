<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriverSync - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark main-nav" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DriverSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="tooltip" title="Sign Up"><i class="fas fa-user-plus"></i> S'inscrire</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-bs-toggle="tooltip" title="Login"><i class="fas fa-sign-in-alt"></i> Connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center flex-grow-1">
        <div class="login-card">
            <h2>Connexion</h2>
            <div class="form-group">
                <input [(ngModel)]="username" class="form-control" placeholder=" " required>
                <label>Nom d'utilisateur</label>
            </div>

            <div class="form-group">
                <input [(ngModel)]="password" class="form-control" placeholder=" " type="password" required>
                <label>Mot de passe</label>
            </div>

            <button class="btn btn-primary" [disabled]="loading" (click)="onLogin()">
                {{ loading ? 'Connexion...' : 'Se connecter' }}
            </button>

            <div class="error-message show mt-2" *ngIf="error">{{ error }}</div>
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize tooltips
        document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(element => {
            new bootstrap.Tooltip(element, {
                delay: { show: 100, hide: 200 },
                trigger: 'hover focus'
            });
        });

        // Declare variables
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        const loginBtn = document.getElementById('login-btn');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const passwordStrength = document.getElementById('password-strength');
        const rememberMe = document.getElementById('remember-me');

        // Password visibility toggle
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.classList.toggle('fa-eye');
            passwordToggle.classList.toggle('fa-eye-slash');
        });

        // Real-time password strength indicator
        passwordInput.addEventListener('input', () => {
            const value = passwordInput.value;
            passwordStrength.style.display = value ? 'block' : 'none';
            if (value.length < 6) {
                passwordStrength.textContent = 'Faible';
                passwordStrength.className = 'password-strength weak';
            } else if (value.length < 10) {
                passwordStrength.textContent = 'Moyen';
                passwordStrength.className = 'password-strength medium';
            } else {
                passwordStrength.textContent = 'Fort';
                passwordStrength.className = 'password-strength strong';
            }
        });

        // Form validation and loading state
        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            let valid = true;

            // Reset error messages
            emailError.style.display = 'none';
            emailError.classList.remove('show');
            passwordError.style.display = 'none';
            passwordError.classList.remove('show');

            // Validate inputs
            if (!emailInput.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                emailError.style.display = 'block';
                emailError.classList.add('show');
                valid = false;
            }
            if (!passwordInput.value) {
                passwordError.style.display = 'block';
                passwordError.classList.add('show');
                valid = false;
            }

            if (valid) {
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
                loginBtn.disabled = true;
                emailInput.disabled = true;
                passwordInput.disabled = true;
                rememberMe.disabled = true;
                setTimeout(() => {
                    loginBtn.innerHTML = 'Se connecter';
                    loginBtn.disabled = false;
                    emailInput.disabled = false;
                    passwordInput.disabled = false;
                    rememberMe.disabled = false;
                    // Simulate successful login
                    alert('Connexion rÃ©ussie !');
                }, 1500);
            }
        });

        // Real-time email validation
        emailInput.addEventListener('input', () => {
            if (emailInput.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                emailError.style.display = 'block';
                emailError.classList.add('show');
            } else {
                emailError.style.display = 'none';
                emailError.classList.remove('show');
            }
        });
    </script>
</body>
</html>
